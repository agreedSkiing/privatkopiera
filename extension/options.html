<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Options</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-overrides.css">
  <link rel="stylesheet" href="css/options.css">
  <script src="js/options.js" type="module"></script>
</head>

<body class="m-3">
  <div class="input-group">
    <span class="input-group-text">
      <label for="default_video_file_extension">
        Standard video-filändelse
      </label>
    </span>
    <input class="form-control" type="text" id="default_video_file_extension" spellcheck="false">
  </div>
  <p>Förslag: mkv, mp4</p>

  <div class="input-group">
    <span class="input-group-text">
      <label for="default_audio_file_extension">
        Standard audio-filändelse
      </label>
    </span>
    <input class="form-control" type="text" id="default_audio_file_extension" spellcheck="false">
  </div>
  <p>Förslag: mka, m4a, mp3, aac</p>

  <div class="input-group">
    <span class="input-group-text">
      <label for="ffmpeg_command">
        FFmpeg-sökväg
      </label>
    </span>
    <input class="form-control font-monospace" type="text" id="ffmpeg_command" spellcheck="false">
  </div>
  <p>
    Du kan lägga till extra argument här också.<br>
    <a target="_blank" href="https://ffmpeg.org/ffmpeg.html">Läs FFmpeg manualen.</a>
  </p>

  <div class="input-group btns">
    <button class="btn btn-primary" id="save">Spara inställningar</button>
  </div>

  <a href="#" id="reset">Återställ inställningar</a>
</body>

</html>
