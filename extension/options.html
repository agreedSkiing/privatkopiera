<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/options.css">
  <script src="js/options.js"></script>
</head>
<body>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><label for="default_video_file_extension">Standard video-filändelse</label></span>
    </div>
    <input class="form-control" type="text" id="default_video_file_extension" spellcheck="false">
  </div>
  <p>Förslag: mkv, mp4</p>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><label for="default_audio_file_extension">Standard audio-filändelse</label></span>
    </div>
    <input class="form-control" type="text" id="default_audio_file_extension" spellcheck="false">
  </div>
  <p>Förslag: mka, m4a, mp3, aac</p>

  <div class="input-group btns">
    <button class="btn btn-primary" id="save">Spara inställningar</button>
  </div>

  <a href="#" id="reset">Återställ inställningar</a>
</body>
</html>
