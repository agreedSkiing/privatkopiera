<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Privatkopiera</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-overrides.css">
  <link rel="stylesheet" href="css/popup.css">
  <script src="js/popup.js" type="module"></script>
  <script src="js/dark-mode.js"></script>
</head>

<body>
  <h3>
    <a id="expand">«</a>
    <span>Privatkopiera</span>
    <small id="extension_version" class="float-end"></small>
  </h3>

  <div class="input-group">
    <span class="input-group-text">
      <label for="url">URL</label>
    </span>
    <input class="form-control" type="text" id="url" readonly>
  </div>

  <div class="input-group">
    <span class="input-group-text">
      <label for="streams">Ström</label>
    </span>
    <select class="form-select" id="streams"></select>
  </div>

  <div class="input-group">
    <span class="input-group-text">
      <label for="filename">Filnamn</label>
    </span>
    <input class="form-control" type="text" id="filename" placeholder="Filnamn" pattern='^[^\t:*?"<>\|]*$'
      spellcheck="false">
  </div>

  <div class="input-group">
    <span class="input-group-text">
      <label for="cmd">Kommando</label>
    </span>
    <textarea class="form-control font-monospace" id="cmd" placeholder="ffmpeg ..." spellcheck="false"></textarea>
  </div>

  <div class="d-flex">
    <button class="btn btn-primary me-2 mt-1" id="copy" disabled>
      Kopiera kommando
    </button>
    <button class="btn btn-primary me-2 mt-1 d-none" id="download">
      Ladda ned
    </button>
    <button class="btn btn-primary me-2 mt-1 d-none" id="grant_permissions">
      Bevilja behörigheter
    </button>
    <a class="btn btn-light me-2 mt-1 d-none" id="open_json" target="_blank">
      Öppna JSON
    </a>
    <a class="btn btn-light me-2 mt-1" href="https://stefansundin.github.io/privatkopiera/" target="_blank">
      Hjälp
    </a>
    <button class="btn btn-light mt-1 ms-auto" id="open_options">
      Inställningar
    </button>
  </div>

  <p class="mt-2" id="info">Något gick fel i initieringen!</p>

  <div class="form-check bottom-right-fixed" title="Nollställ med shift-klick">
    <input class="form-check-input" type="checkbox" id="dark-mode" autocomplete="off">
    <label class="form-check-label" for="dark-mode">Dark mode</label>
  </div>
</body>

</html>
