<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/popup.js"></script>
  <script src="js/svt.js"></script>
  <script src="js/sverigesradio.js"></script>
  <script src="js/ur.js"></script>
  <script src="js/tv4.js"></script>
  <script src="js/nrk.js"></script>
</head>
<body>
  <h2>
    <a id="expand">«</a>
    <span>Privatkopiera</span>
    <small id="extension_version" class="pull-right"></small>
  </h2>

  <form class="input-group">
    <div class="input-group-addon"><label for="url">URL</label></div>
    <input class="form-control" type="text" id="url" placeholder="URL to video on svtplay.se" readonly>
  </form>

  <form class="input-group">
    <div class="input-group-addon"><label for="streams">Ström</label></div>
    <select class="form-control" id="streams"></select>
  </form>

  <form class="input-group">
    <div class="input-group-addon"><label for="filename">Filnamn</label></div>
    <input class="form-control" type="text" id="filename" placeholder="Filnamn.mp4" pattern='^[^\t:*?"<>|]*$' spellcheck="false">
  </form>

  <form class="input-group">
    <div class="input-group-addon"><label for="cmd">Kommando</label></div>
    <input class="form-control" type="text" id="cmd" placeholder="ffmpeg ..." spellcheck="false" monospace>
  </form>

  <form class="input-group btns">
    <a class="btn btn-primary" id="copy">Kopiera kommando</a>
    <a class="btn btn-primary hidden" id="download">Ladda ned</a>
    <a class="btn btn-primary hidden" id="grant_permissions">Bevilja behörigheter</a>
    <a class="btn btn-default" id="open_json" target="_blank">Öppna JSON</a>
    <a class="btn btn-default" href="https://stefansundin.github.io/privatkopiera/" target="_blank">Hjälp</a>
  </form>

  <p id="info"></p>
</body>
</html>
